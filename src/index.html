<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <header id="header">
        <h1>Weather</h1>
        <form class="search-bar">
            <input type="text" id="searchInput" name="q" placeholder="Search a city...">
            <button id="search"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="30px" width="30px"><title>magnify</title><path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg></button>
          </form>
        
        <div class="temperature-unit-container">
            <span>°C</span>
            <label class="switch">
              <input type="checkbox" class="temperature-toggler" />
              <span class="slider round"></span>
            </label>
            <span>°F</span>
        </div>
    </header>
    <div class="container">
        <div class="sidebar"></div>
        <div class="maincontent">
            <div class="current-location"></div>
            <div class="current-weather"></div>
        </div>
    </div>
    <div class="test"></div>
    <footer></footer>
    
</body>
</html>
